<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Uploader</title>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- JSZip for handling zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container" id="main-container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <!-- Login and Signup forms remain the same -->
            <div id="login-view">
                <h2>Teacher Login</h2>
                <form id="login-form" class="auth-forms">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" id="login-button">Login</button>
                </form>
                <p class="auth-toggle">Don't have an account? <a id="show-signup">Sign Up</a></p>
            </div>

            <div id="signup-view" class="hidden">
                <h2>Teacher Sign Up</h2>
                <form id="signup-form" class="auth-forms">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" id="signup-button">Sign Up</button>
                </form>
                <p class="auth-toggle">Already have an account? <a id="show-login">Log In</a></p>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="app-section" class="app-section hidden">
            <div id="app-header">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
            <h2>Upload New Exam</h2>
            <form id="exam-form">
                <div class="form-group">
                    <label for="exam-name">Exam Name</label>
                    <input type="text" id="exam-name" placeholder="e.g., Physics Midterm 2024" required>
                </div>

                <div class="form-group">
                    <label for="exam-files">Exam File(s) (PDF/Images)</label>
                    <input type="file" id="exam-files" class="file-input-hidden" accept=".pdf,image/*" multiple="" required="">
                    <label for="exam-files" class="file-input-label">Choose Files</label>
                    <span id="exam-file-display" class="file-name-display">No files chosen</span>
                </div>
                <!-- MODIFIED: Button structure updated to match the reference -->
                <button type="submit" id="submit-exam-button">
                    <div id="spinner-exam" class="spinner hidden"></div>
                    <span id="submit-exam-button-text">Process and Upload Exam</span>
                </button>
            </form>
            <!-- REMOVED: Old spinner and status log -->
        </div>
    </div>

    <!-- NEW: Exam List Section -->
    <div id="exam-list-section" class="container hidden">
        <h2>Your Exams</h2>
        <div id="exam-cards-container">
            <p>Loading exams...</p>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
